<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{% block title %}{% endblock %} - flask</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/lib/reset.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style/components/head.css') }}" />
  {% endblock %}
</head>
<body>
  {% include 'components/head.html' %}
  <main>
      {% block body %}{% endblock %}
  </main>
  {% include 'components/footer.html' %}
</body>
</html>
