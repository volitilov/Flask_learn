<header class="head">
	<ul>
		<li><a href="/">
			<img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Go home" />
		</a></li>
		<li><a href="/">Home</a></li>
	</ul>
	<ul>
		{% if current_user.is_authenticated %}
			<li><a href="{{ url_for('auth.logout') }}">Sign Out</a></li>
		{% else %}
			<li><a href="{{ url_for('auth.login') }}">Sign In</a></li>
		{% endif %}
	</ul>
</header>
